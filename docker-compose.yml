version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: tambola-postgres
    environment:
      POSTGRES_USER: tambola
      POSTGRES_PASSWORD: tambola_dev_password
      POSTGRES_DB: tambola_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: tambola-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
