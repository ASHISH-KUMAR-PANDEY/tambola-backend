name: Trigger Amplify Deployment Only

on:
  workflow_dispatch:

env:
  AWS_REGION: ap-south-1

jobs:
  trigger-amplify:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Trigger Amplify Main Deployment
        run: |
          echo "Triggering Amplify main branch deployment..."

          aws amplify start-job \
            --app-id d262mxsv2xemak \
            --branch-name main \
            --job-type RELEASE \
            --region ${{ env.AWS_REGION }}

          echo "‚úÖ Amplify deployment triggered!"
          echo "üåê Frontend will be available at: https://main.d262mxsv2xemak.amplifyapp.com"
          echo "‚è±Ô∏è  Frontend deployment typically takes 2-3 minutes"
