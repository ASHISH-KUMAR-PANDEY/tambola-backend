name: Update Amplify Backend URL

on:
  workflow_dispatch:
    inputs:
      backend_url:
        description: 'New backend URL (without https://)'
        required: true
        type: string

env:
  AWS_REGION: ap-south-1
  AMPLIFY_APP_ID: d262mxsv2xemak

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update Amplify environment variable
        run: |
          echo "üîÑ Updating VITE_API_URL to: https://${{ inputs.backend_url }}"

          aws amplify update-branch \
            --app-id ${{ env.AMPLIFY_APP_ID }} \
            --branch-name main \
            --region ${{ env.AWS_REGION }} \
            --environment-variables "VITE_API_URL=https://${{ inputs.backend_url }}"

          echo "‚úÖ Environment variable updated"

      - name: Trigger Amplify deployment
        run: |
          echo "üöÄ Triggering Amplify deployment..."

          aws amplify start-job \
            --app-id ${{ env.AMPLIFY_APP_ID }} \
            --branch-name main \
            --job-type RELEASE \
            --region ${{ env.AWS_REGION }}

          echo "‚úÖ Amplify deployment triggered"
          echo "üåê Frontend will be available at: https://main.d262mxsv2xemak.amplifyapp.com"
          echo "‚è±Ô∏è  Frontend deployment typically takes 2-3 minutes"
